<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta name="color-scheme" content="dark light" /> -->
    <meta name="description" content="data visualisation site for movie data" />
    <meta
      name="keywords"
      content="chartjs d3 data data-visual data-visualistion"
    />
    <meta name="author" content="Shane Donlon" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>The Movie Breakdown</title>
  </head>
  <body>
    <header>
      <!-- screen reader / tab only -->
      <a href="#main" class="visually-hidden">skip to content</a>
      <nav></nav>
    </header>

    <div class="content-wrapper">
      <section class="intro">
        <div class="title-wrapper">
          <h1 class="h1">Movie Dashboard</h1>
          <h2 class="h2 data-source-h2">
            Visit the Data Source Page:
            <a
              class="link data-source-link"
              title="Open Kaggle Website in new tab"
              href="https://www.kaggle.com/datasets/tmdb/tmdb-movie-metadata"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Visit the Kaggle Website for the source data (opens in a new tab)"
              >here</a
            >
          </h2>
        </div>
      </section>
      <main id="main">
        <span>Toggle accessbility tables</span>
        <div class="radio-wrapper-shown flex">
          <label for="tablesShown" class="tablesShownLabel">On</label>
          <input
            type="radio"
            name="tablesShown"
            id="tablesShown"
            class="tablesShown"
          />
        </div>
        <div class="radio-wrapper-hidden flex display-none">
          <label for="tablesHidden" class="tablesHiddenLabel">Off</label>
          <input
            type="radio"
            name="tablesHidden"
            id="tablesHidden"
            class="tablesHidden"
          />
        </div>
        <button class="savePreferences">Save</button>
        <!-- mby= moviesbyyear -->
        <div class="chart-wrapper">
          <input
            type="range"
            name="mbySlider"
            id="mbySlider"
            class="mbySlider"
            step="1"
          />
          <button class="reset resetmoviesByYearChart">Reset</button>
          <div class="mby-table-wrapper table-wrapper display-none"></div>
          <div class="canvas-wrapper-moviesByYearChart">
            <canvas id="moviesByYearChart"></canvas>
          </div>
        </div>
        <div class="chart-wrapper">
          <input
            type="range"
            name="languagePieSlider"
            id="languagePieSlider"
            class="languagePieSlider"
            step="1"
          />
          <button class="reset resetlanguagePieChart">Reset</button>
          <div
            class="languagePie-table-wrapper table-wrapper display-none"
          ></div>
          <div class="language-pie-canvas-wrapper">
            <canvas id="languagePieArea"></canvas>
          </div>
        </div>
        <div class="chart-wrapper">
          <input
            type="range"
            name="revBudgetSlider"
            id="revBudgetSlider"
            class="revBudgetSlider"
            step="1"
          />
          <button class="reset resetrevBudgetChart">Reset</button>
          <div class="revBudget-table-wrapper table-wrapper display-none"></div>
          <div class="revBudget-canvas-wrapper">
            <canvas id="revBudgetArea"></canvas>
          </div>
        </div>
      </main>
    </div>

    <!-- D3 CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Chart JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom  JS -->
    <script src="assets/javascript/main.js"></script>
  </body>
</html>
